{% extends "base.html" %}
{% block content %}
<h2>Editar perfil</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Datos de usuario</h3>
    {{ user_form.as_p }}
    <h3>Datos del perfil</h3>
    {{ perfil_form.as_p }}
    <button type="submit">Guardar cambios</button>
</form>
{% endblock %}
